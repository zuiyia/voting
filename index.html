<!DOCTYPE html>
<html>
<head>
 <title>投票应用</title>
 <link href='https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
 <h1>一个简单的以太坊投票应用</h1>
 <div class="table-responsive">
  <table class="table table-bordered">
   <thead>
    <tr>
     <th>候选人</th>
     <th>票数</th>
     <th>操作</th>
    </tr>
   </thead>
   <tbody>
    <tr>
     <td>Bill</td>
     <td id="candidate-1"></td>
     <td><a href="#" onclick="voteForCandidate('Bill')" class="btn btn-primary">投票</a></td>
    </tr>
    <tr>
     <td>Mike</td>
     <td id="candidate-2"></td>
     <td><a href="#" onclick="voteForCandidate('Mike')" class="btn btn-primary">投票</a></td>
    </tr>
    <tr>
     <td>Black</td>
     <td id="candidate-3"></td>
     <td><a href="#" onclick="voteForCandidate('Black')" class="btn btn-primary">投票</a></td>
    </tr>
   </tbody>
  </table>
 </div>
 
</body>
<script src="./web3.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="./index.js"></script>
</html>
